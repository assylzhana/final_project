<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555555;
            text-align: center;
        }

        .question {
            margin: 20px 0;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            color: #333333;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #submit-button {
            background-color: #f15b2a;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }

        #submit-button:hover {
            background-color: #d4461b;
        }

        /* Modal Styles */
        .modal-content {
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }

        .modal-body {
            font-size: 18px;
            color: #555555;
        }

        .modal-footer {
            text-align: center;
        }

        .exit-button {
            background-color: #f15b2a;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .exit-button:hover {
            background-color: #d4461b;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #f15b2a;
        }
    </style>
</head>
<body>
<div class="modal" id="confirmation-modal">
    <div class="modal-content">
        <h2 class="modal-title">Are you ready to start the quiz?</h2>
        <button class="exit-button start-button" id="start-quiz">Start</button>
    </div>
</div>
<div class="quiz-container">
    <h1>Welcome to the <strong>Quiz!</strong></h1>
    <div class="timer" id="timer">Time Left: <span id="time">15:00</span></div>
    <div class="question">
        <h2>Question 1:</h2>
        <p>What is the capital of France?</p>
        <ul>
            <li><input type="radio" name="q1" value="a"> Paris</li>
            <li><input type="radio" name="q1" value="b"> London</li>
            <li><input type="radio" name="q1" value="c"> Berlin</li>
            <li><input type="radio" name="q1" value="d"> Madrid</li>
        </ul>
    </div>

    <div class="question">
        <h2>Question 2:</h2>
        <p>What is 2 + 2?</p>
        <ul>
            <li><input type="radio" name="q2" value="a"> 3</li>
            <li><input type="radio" name="q2" value="b"> 4</li>
            <li><input type="radio" name="q2" value="c"> 5</li>
            <li><input type="radio" name="q2" value="d"> 6</li>
        </ul>
    </div>

    <button type="button" class="btn" style="background-color: #f15b2a; color: white; display: block; margin: 0 auto;" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
</div>

<form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Quiz Results</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your score: 100
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <a href="/panel" type="submit" class="btn" style="background-color: #f15b2a;color: white"> Exit </a>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="modal" id="time-expired-modal">
    <div class="modal-content">
        <h2 class="modal-title">Time Expired!</h2>
        <p>Your score: <span id="score"></span></p>
        <a href="/panel" class="exit-button" style="background-color: #f15b2a" id="exit-time-expired">Exit</a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const confirmationModal = document.getElementById('confirmation-modal');
        const startButton = document.getElementById('start-quiz');
        const quizContainer = document.querySelector('.quiz-container');
        const timer = document.getElementById('timer');
        const timeExpiredModal = document.getElementById('time-expired-modal');
        const exitTimeExpiredButton = document.getElementById('exit-time-expired');
        const scoreModal = document.getElementById('score-modal');
        const exitScoreButton = document.getElementById('exit-score');
        let timerInterval;
        let timeLeft = 900; // 15 minutes
        let score = 0;

        confirmationModal.style.display = 'block';

        startButton.addEventListener('click', function () {
            confirmationModal.style.display = 'none';
            quizContainer.style.display = 'block';

            timerInterval = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timer.textContent = 'Time Expired';
                    showTimeExpiredModal();
                } else {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    timeLeft--;
                }
            }, 1000);
        });

        function showTimeExpiredModal() {
            timeExpiredModal.style.display = 'block';
            calculateAndDisplayScore();
        }

        function calculateAndDisplayScore() {
            score = Math.floor(Math.random() * 101);
            document.getElementById('score').textContent = score;
        }

        function showScoreModal() {
            scoreModal.style.display = 'block';
            document.getElementById('final-score').textContent = score;
        }

        exitTimeExpiredButton.addEventListener('click', function () {
            timeExpiredModal.style.display = 'none';
        });

        exitScoreButton.addEventListener('click', function () {
            scoreModal.style.display = 'none';
        });

        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function () {
            clearInterval(timerInterval);
            timer.textContent = 'Quiz Completed';
            showScoreModal();
        });
    });
</script>
</body>
</html>
