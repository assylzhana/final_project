<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

<h3 class="fst-italic">Questions for Course: <span th:text="${course.name}"></span><br>Paragraph: <span th:text="${paragraph.name}"></span></h3>


<ul th:each="question : ${questions}">
    <li>
        <p th:text="${question.questionText}"></p>
        <a class="btn btn-secondary" th:href="@{'/dashboard/' + ${course.name} + '/' + ${paragraph.name} + '/questions/'+ ${question.id}}">Edit</a>
        <p>Options:</p>
        <ul>
            <li th:text="${question.answer.option1}"></li>
            <li th:text="${question.answer.option2}"></li>
            <li th:text="${question.answer.option3}"></li>
            <li th:text="${question.answer.option4}"></li>
            <p th:text="${question.answer.correctAnswerIndex}"></p>

        </ul>
    </li>

</ul>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add a Question
</button>

<!-- Modal -->
<form th:action="@{'/dashboard/' + ${course.name} + '/' + ${paragraph.name} + '/questions/add'}" method="post">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add question</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label for="questionText" class="form-label">Question Text</label>
                    <textarea class="form-control" id="questionText" name="questionText" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="option1" class="form-label">Option 1</label>
                    <input type="text" class="form-control" id="option1" name="option1" required>
                </div>

                <div class="mb-3">
                    <label for="option2" class="form-label">Option 2</label>
                    <input type="text" class="form-control" id="option2" name="option2" required>
                </div>

                <div class="mb-3">
                    <label for="option3" class="form-label">Option 3</label>
                    <input type="text" class="form-control" id="option3" name="option3" required>
                </div>

                <div class="mb-3">
                    <label for="option4" class="form-label">Option 4</label>
                    <input type="text" class="form-control" id="option4" name="option4" required>
                </div>

                <div class="mb-3">
                    <label for="correctOptionIndex" class="form-label">Correct Option Index</label>
                    <input type="number" class="form-control" id="correctOptionIndex" name="correctOptionIndex" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</form>

</body>
</html>
